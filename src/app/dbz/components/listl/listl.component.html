<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; 
              let i = index; 
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd;" class="list-group-item" [ngClass]="{'list-group-item-secondary': isEven}">
    <span class="text-info"> {{i + 1}}. </span>
    <span>
      <strong>{{ character.name }}</strong>
    </span> ->
    <span>
      {{character.power}}
    </span>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id || '')">B</button>

    <!-- <span>Es el primero? {{isFirst}} </span> -->
    <!-- <span>Es el ultimo? {{isLast}} </span>
    <span>Es par? {{isEven}}</span> -->

  </li>
</ul>
